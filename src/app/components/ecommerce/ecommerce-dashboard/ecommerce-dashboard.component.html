<!-- Page Header -->
<div class="page-header">
    <div>
        <h2 class="main-content-title tx-24 mg-b-5">Welcome To Dashboard</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:;">Paciente</a></li>
            <li class="breadcrumb-item active" aria-current="page">Registro de Paciente</li>
        </ol>
    </div>
    <div class="d-flex">
        <div class="justify-content-center">
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
                <i class="fe fe-download mr-2"></i> Import
            </button>
            <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
                <i class="fe fe-filter mr-2"></i> Filter
            </button>
            <button type="button" class="btn btn-primary my-2 btn-icon-text" (click)="openCreateModal()">
              <i class="fa-solid fa-plus"></i> Crear Paciente
            </button>
        </div>
    </div>
</div>
<!-- End Page Header -->

<!-- Row -->
<div class="row row-sm">
  <div class="container">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nombre Completo</th>
            <th>Número de Identificación</th>
            <th>Fecha de Nacimiento</th>
            <th>Sexo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacienteService.listPaciente$ | async ">
            <td>{{ paciente.full_name }}</td>
            <td>{{ paciente.identification }}</td>
            <td>{{ paciente.date_birth | date: 'dd/MM/yyyy' }}</td>
            <td>{{ paciente.gender }}</td>
            <td>
              <button
                class="btn btn-warning btn-sm mr-2"
                (click)="openCreateModal(paciente)"
              >
                Editar
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="eliminarPaciente(paciente.id)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
