<!-- Page Header -->
<div class="page-header">
  <div>
    <h2 class="main-content-title tx-24 mg-b-5">Examenes</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="javascript:;">Crypto Currencies</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Crypto-Market</li>
    </ol>
  </div>
  <div class="d-flex">
    <div class="justify-content-center">
      <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
        <i class="fe fe-download mr-2"></i> Import
      </button>
      <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
        <i class="fe fe-filter mr-2"></i> Filter
      </button>
      <button type="button" class="btn btn-primary my-2 btn-icon-text">
        <i class="fe fe-download-cloud mr-2"></i> Download Report
      </button>
    </div>
  </div>
</div>
<!-- End Page Header -->

<!-- row opened -->
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12">
    <div class="card custom-card">
      <div class="card-header border-bottom-0">
        <label class="main-content-label my-auto">Lista de Examenes</label>
      </div>
      <div class="card-body">
        <div class="">
          <div class="table-responsive-sm">
            <table class="table text-nowrap">
              <thead class="border-top">
                <tr>
                  <th class="bg-transparent">Codigo</th>
                  <th class="bg-transparent">Nombre</th>
                  <th class="bg-transparent">Descripcion</th>
                  <th class="bg-transparent">Costo</th>
                </tr>
              </thead>
              <tbody *ngFor="let test of serviceAnalysis.listExamenes$ | async">
                <tr class="border-bottom">
                  <td>{{ test.code }}</td>
                  <td>{{ test.name }}</td>
                  <td>{{ test.description }}</td>
                  <td>$ {{ test.price }}</td>
                </tr>
              </tbody>
            </table>
            <nav>
              <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:;">Prev</a>
                </li>
                <li [ngClass]=" paginat.page === pag ? 'page-item active' : 'page-item'" *ngFor="let pag of paginas; let i = index" >
                  <a class="page-link"  href="javascript:;">{{ pag }}</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:;">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Row End -->
