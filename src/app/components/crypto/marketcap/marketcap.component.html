<!-- Page Header -->
<div class="page-header">
  <div>
    <h2 class="main-content-title tx-24 mg-b-5">Examenes</h2>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="javascript:;">Crypto Currencies</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Crypto-Market</li>
    </ol>
  </div>
  <div class="d-flex">
    <div class="justify-content-center">
      <button type="button" class="btn btn-white btn-icon-text my-2 mr-2" (click)="openImportTest()">
        <i class="fe fe-download mr-2"></i> Import
      </button>
      <button type="button" class="btn btn-white btn-icon-text my-2 mr-2">
        <i class="fe fe-filter mr-2"></i> Filter
      </button>
      <button type="button" class="btn btn-primary my-2 btn-icon-text" (click)="openForm(null)">
        <i class="fa-solid fa-circle-plus mr-2"></i> Crear
      </button>
    </div>
  </div>
</div>
<!-- End Page Header -->

<!-- row opened -->
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12">
    <div class="card custom-card">
      <div class="card-header border-bottom-0">
        <label class="main-content-label my-auto">Lista de Examenes</label>
      </div>
      <div class="card-body">
        <div class="">
          <div class="table-responsive-sm">
            <table class="table text-nowrap">
              <thead class="border-top">
                <tr>
                  <th class="bg-transparent">Codigo</th>
                  <th class="bg-transparent">Nombre</th>
                  <th class="bg-transparent">Descripcion</th>
                  <th class="bg-transparent">Costo</th>
                  <th class="bg-transparent">Acciones</th>
                </tr>
              </thead>
              <tbody *ngFor="let test of serviceAnalysis.listExamenes$ | async">
                <tr class="border-bottom selecting">
                  <td>{{ test.code }}</td>
                  <td>{{ test.name }}</td>
                  <td>{{ test.description.substr(0, 30) + '...'}}</td>
                  <td>$ {{ test.price }}</td>
                  <td>
                    <a href="javascript:;" class="btn btn-sm btn-info mr-1">
                        <i class="fe fe-edit-2" (click)="openForm(test)"></i>
                    </a>
                    <a href="javascript:;" class="btn btn-sm btn-danger" (click)="delete(test)">
                        <i class="fe fe-trash"></i>
                    </a>
                </td>
                </tr>
              </tbody>
            </table>
            <div class="mt-3">
              <ngb-pagination
                class="d-flex justify-content-end"
                [collectionSize]="serviceAnalysis.pagination$.value?.total || 0"
                [(page)]="pagination.page"
                [pageSize]="pagination.size"
                (pageChange)="onPageChange($event)"
                aria-label="Custom pagination">
                <ng-template ngbPaginationPrevious>Prev</ng-template>
                <ng-template ngbPaginationNext>Next</ng-template>
              </ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Row End -->
